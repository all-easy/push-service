#Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/push-service
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=
spring.datasource.password=

#Jpa
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

#Migration
spring.liquibase.enabled=true
spring.liquibase.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=changelog/main.xml

app.front.host=http://localhost:3000

management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=PushService
management.server.port=8085

#API
api.key=

#TELEGRAM
telegram.token=
telegram.hook.secret=
telegram.hook.url=
telegram.api=https://api.telegram.org/bot
telegram.url=${telegram.api}${telegram.token}
telegram.hook=${telegram.hook.url}/v1/api/telegram/${telegram.hook.secret}/
telegram.drop-pending-updates=true
