spring.profiles.active=${PROFILE}

#Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#Jpa
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

#Migration
spring.liquibase.enabled=true
spring.liquibase.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=changelog/main.yaml

app.front.host=http://localhost:3000

management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=PushService
management.server.port=8085

#API
api.key=

#TELEGRAM
telegram.api=https://api.telegram.org/bot
telegram.hook.url=${TG_HOOK_URL}
telegram.token=${TG_TOKEN}
telegram.hook.secret=${TG_HOOK_SECRET}
telegram.url=${telegram.api}${telegram.token}
telegram.hook=${telegram.hook.url}/v1/api/telegram/${telegram.hook.secret}/
telegram.drop-pending-updates=true

# Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=${REDIS_PASSWORD}