spring:

  # Datasource
  datasource:
    url: jdbc:tc:postgresql:12.15:///test-db
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: test-user
    password: test-password

  # Jpa
  jpa:
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    show-sql: false

  # Migration
  liquibase:
    enabled: true
    driver-class-name: org.postgresql.Driver
    change-log: changelog/main.yaml

  # Redis
  redis:
    host: localhost
    port: 6379
    password: ${REDIS_PASSWORD}

# Monitoring
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics.tags.application: PushService
  server.port: 8085

# Telegram API
telegram:
  api: https://api.telegram.org/bot
  hook:
    url: telegram-hook-url
    secret: telegram-hook-secret
    full-hook-url: ${telegram.hook.url}/v1/api/telegram/${telegram.hook.secret}/
  token: telegram-token
  url: ${telegram.api}${telegram.token}
  drop-pending-updates: true
